<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
</head>
<body>
<form action="register" method="post" th:action="@{/register}">
    <h1>注册</h1>
    <div>
        邮箱：<input type="text" id="username" name="username"  th:value="${user.username}" ><span th:errors="${user.username}" ></span>
    </div>
    <div>
        密码：<input type="password" id="password" name="password"  th:value="${user.password}" ><span th:errors="${user.password}" ></span>
    </div>
    <div>
        年龄：<input type="text" id="age" name="age"  th:value="${user.age}" ><span th:errors="${user.age}" ></span>
    </div>
    <p id="buttons">
        <input id="submit" type="submit"  value="注册">
    </p>
</form>
</body>
</html>
